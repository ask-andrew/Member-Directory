<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascension Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#1e3a8a',
            'primary-navy': '#1e293b',
            'accent-blue': '#3b82f6',
            'light-gray': '#f8fafc'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light-gray font-sans text-gray-900">
  <header class="bg-primary-navy text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="h-12 w-12 bg-primary-blue rounded-lg flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold">Momentum Directory</h1>
            <p class="text-blue-200 text-sm">Community Member Directory</p>
          </div>
        </div>
        <!-- Random Connect Button -->
        <button
          id="random-connect-btn"
          class="bg-accent-blue text-white px-4 py-2 rounded-lg hover:bg-primary-blue transition-colors duration-200 flex items-center gap-2"
        >
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
          </svg>
          Random Connect
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- Search Section -->
    <div class="max-w-2xl mx-auto mb-12">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-primary-navy mb-4">Community Directory</h1>
        <p class="text-gray-600 text-lg">Find members by skills, roles, and topics of interest</p>
      </div>

      <!-- Search Input -->
      <div class="relative">
        <input
          type="text"
          id="search-input"
          placeholder="Search by name, role, or topics..."
          class="search-input w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-lg focus:border-primary-blue focus:outline-none"
          autocomplete="off"
        >
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Topic Filter Buttons -->
    <div class="mb-8">
      <div class="flex flex-wrap justify-center gap-2 mb-4">
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="all">
          All Topics
        </button>
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="ai">
          AI/ML
        </button>
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="leadership">
          Leadership
        </button>
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="aws">
          AWS
        </button>
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="operations">
          Operations
        </button>
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="startup">
          Startup
        </button>
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="engineering">
          Engineering
        </button>
        <button class="topic-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-primary-blue hover:text-white transition-colors duration-200 text-sm font-medium" data-topic="sales">
          Sales
        </button>
      </div>
    </div>

    <div class="text-center mb-8">
      <p class="text-gray-600" id="results-count">Loading members...</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="members-grid">
      <!-- Members will be loaded here -->
    </div>
  </main>

  <footer class="bg-primary-navy text-white mt-16">
    <div class="container mx-auto px-4 py-8">
      <div class="text-center">
        <p class="text-blue-200">&copy; 2025 Momentum Directory. Professional community connections.</p>
      </div>
    </div>
  </footer>

  <script>
    // Community member data
    const testMembers = [
      {
        name: "Fed (Federico Maffini)",
        linkedin: "https://www.linkedin.com/in/federicomaffini/",
        current_role_what_i_do: "COO at The Collecting Group (10+ years at Amazon previously). Focus on Data, Biz Ops, and \"getting shit done.\"",
        topics_to_ask_me_about: ["Real world AI applications", "processes and mechanisms", "sales operations", "business operations"],
        slug: "fed-federico-maffini"
      },
      {
        name: "Andrew Ledet",
        linkedin: "https://www.linkedin.com/in/andrewledet/",
        current_role_what_i_do: "Building a tool to help with communication overload, mentor/coach, teach tech in the community, play the sax in two bands.",
        topics_to_ask_me_about: ["Leadership", "mindfulness", "journaling", "Customer Success", "marketing strategy", "music theory"],
        slug: "andrew-ledet"
      },
      {
        name: "Nour Daoui-Schmied",
        linkedin: "https://www.linkedin.com/in/nourdaoui/",
        current_role_what_i_do: "Senior Program Manager at AWS (almost 6 years) in Biz Ops and Customer Enablement.",
        topics_to_ask_me_about: ["Project/Program management theory", "stakeholder mapping", "management", "communication", "goals and KPI setup", "creating structure out of chaos"],
        slug: "nour-daoui-schmied"
      },
      {
        name: "Josh (Joshua Gunsberger)",
        linkedin: "https://www.linkedin.com/in/joshua-gunsberger-677ab92/",
        current_role_what_i_do: "Senior business developer in Spain & France for a high value, single lot property auction company, and head of Europe for a US-based yacht auction house. A \"juggler.\"",
        topics_to_ask_me_about: ["Sales operations", "business development strategies", "introductions to a solution provider", "great restaurant recommendations"],
        slug: "josh-joshua-gunsberger"
      },
      {
        name: "Greg (GO)",
        linkedin: "https://www.linkedin.com/in/gossola/",
        current_role_what_i_do: "Part of the Founding team and Sales director at one.five (AI-powered R&D of sustainable packaging in Germany). Previous work in advisory and digital strategy/marketing consulting.",
        topics_to_ask_me_about: ["Digital strategy", "sales strategy", "digital marketing", "start-up & growth"],
        slug: "greg-go"
      },
      {
        name: "Olly Brand (Brando)",
        linkedin: "https://www.linkedin.com/in/ollybrand/",
        current_role_what_i_do: "Currently HoE at The Collecting Group (TCG) but moving to be HoE at https://cognitoedu.org/ in October (23 years at IBM prior to TCG).",
        topics_to_ask_me_about: ["Managing Engineers", "Coaching", "Building Systems & Teams", "using AI in Engineering", "Agile", "CARS"],
        slug: "olly-brand-brando"
      },
      {
        name: "Sean O'Brien",
        linkedin: "https://www.linkedin.com/in/aws-sean",
        current_role_what_i_do: "On the Customer Optimization & Acceleration team at AWS (FinOps x GTM x AI), helping startups and enterprises with cloud spend. Previous work in Logistics Operations (GM & Amazon), Partner Management.",
        topics_to_ask_me_about: ["FinOps", "startup ideation", "cloud GTM", "AWS cost tools", "AI agents", "vertical SaaS plays", "sales messaging", "sales engagement"],
        slug: "sean-obrien"
      },
      {
        name: "Paweł Kopeć (pkopec)",
        linkedin: "https://www.linkedin.com/in/paweł-kopeć-8b2578142/",
        current_role_what_i_do: "Founding Engineer at MAKO (building GPU kernel generation and optimization platform). Previously the 2nd employee at ASI (optimization engine for Alaska Airlines) and worked on TTS tech at Amazon Alexa.",
        topics_to_ask_me_about: ["High-performance AI computing", "critical distributed systems", "airlines and defense", "engineering leadership/management", "seed to series B startups", "working with engineering teams in Europe"],
        slug: "paweł-kopec-pkopec"
      },
      {
        name: "Max (maxigee)",
        linkedin: "https://www.linkedin.com/in/maxgoodings/",
        current_role_what_i_do: "Head of field ops performance at Cityfibre. Previously spent nearly 4 years across Amazon/AWS and 8 years at Rolls-Royce.",
        topics_to_ask_me_about: ["Data interpretation", "performance driven decision making", "field operations", "manufacturing", "program management fundamentals", "lean 6 sigma", "continuous improvement", "emotional quotient"],
        slug: "max-maxigee"
      },
      {
        name: "Victor (Victor Noronha)",
        linkedin: "https://www.linkedin.com/in/victor-noronha/",
        current_role_what_i_do: "Managing customers' operations and architecture on AWS, focused on automotive and manufacturing. Prior experience managing customers in fintech and banking.",
        topics_to_ask_me_about: ["customer relationship", "incident management", "operations"],
        slug: "victor-noronha"
      },
      {
        name: "James (James@Canopy)",
        linkedin: "https://www.linkedin.com/in/james-marks-32a4b373/",
        current_role_what_i_do: "Founder & CEO at Canopy Cloud (helping organizations procure cloud services and building a marketplace). Prior work includes 7 years at Amazon/AWS in Strategy, Operational, and Continuous Improvement Roles.",
        topics_to_ask_me_about: ["Operations", "building startups", "cloud computing and procurement", "operational excellence", "performance improvement and building teams"],
        slug: "james-james-canopy"
      }
    ];

    document.addEventListener('DOMContentLoaded', function() {
      const grid = document.getElementById('members-grid');
      const countElement = document.getElementById('results-count');

      // Render members
      testMembers.forEach(member => {
        const card = document.createElement('div');
        card.className = 'member-card bg-white rounded-lg shadow-md hover:shadow-lg overflow-hidden';
        card.setAttribute('data-slug', member.slug);

        card.innerHTML = `
          <div class="p-6 h-full flex flex-col">
            <div class="w-16 h-16 gradient-avatar rounded-full flex items-center justify-center mb-4 shadow-lg">
              <span class="text-white text-xl font-semibold">
                ${member.name.split(' ')[0][0]}${member.name.split('(')[0].split(' ').pop()[0]}
              </span>
            </div>
            <h3 class="text-xl font-semibold text-primary-navy mb-2">
              <a href="/member/${member.slug}/" class="hover:text-primary-blue transition-colors">
                ${member.name}
              </a>
            </h3>
            <p class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow">
              ${member.current_role_what_i_do}
            </p>
            <div class="mb-4">
              <div class="flex flex-wrap gap-1">
                ${member.topics_to_ask_me_about.slice(0, 3).map(topic => `
                  <span class="topic-tag bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full text-xs font-medium">
                    ${topic}
                  </span>
                `).join('')}
                ${member.topics_to_ask_me_about.length > 3 ? `
                  <span class="text-xs text-gray-500">+${member.topics_to_ask_me_about.length - 3} more</span>
                ` : ''}
              </div>
            </div>
            <div class="flex gap-2 mt-auto">
              ${member.linkedin ? `
                <a
                  href="${member.linkedin}"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="flex-1 inline-flex items-center justify-center px-3 py-2 bg-primary-blue text-white text-sm rounded-lg hover:bg-accent-blue transition-colors"
                >
                  <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 0H5a5 5 0 00-5 5v14a5 5 0 005 5h14a5 5 0 005-5V5a5 5 0 00-5-5zM8 19H5V8h3v11zM6.5 6.75A1.75 1.75 0 118.25 5 1.75 1.75 0 016.5 6.75zM19 19h-3v-4.7C16 12.3 15.2 12 14 12c-1.8 0-2 1.2-2 2.8V19h-3V8h3v1.9c.5-.9 1.4-1.9 3-1.9 3.5 0 4 2.3 4 5.7V19z"/>
                  </svg>
                  Connect
                </a>
              ` : ''}
              <button
                class="random-member-btn flex-1 bg-gray-100 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors text-sm font-medium"
                data-member="${member.slug}"
              >
                <svg class="w-4 h-4 mr-1 inline" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                </svg>
                Message
              </button>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      // Update count
      countElement.textContent = `${testMembers.length} members found`;

      // Topic filtering functionality
      const topicButtons = document.querySelectorAll('.topic-filter-btn');
      let currentFilter = 'all';

      topicButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Update active button
          topicButtons.forEach(btn => {
            btn.classList.remove('bg-primary-blue', 'text-white');
            btn.classList.add('bg-gray-100', 'text-gray-700');
          });
          this.classList.remove('bg-gray-100', 'text-gray-700');
          this.classList.add('bg-primary-blue', 'text-white');

          currentFilter = this.dataset.topic;
          filterMembers();
        });
      });

      // Random connect functionality
      const randomConnectBtn = document.getElementById('random-connect-btn');
      const memberCards = document.querySelectorAll('.member-card');

      randomConnectBtn.addEventListener('click', function() {
        // Remove previous highlights
        document.querySelectorAll('.member-card').forEach(card => {
          card.classList.remove('ring-2', 'ring-yellow-400', 'ring-opacity-75', 'highlighted');
        });

        // Select random member
        const randomIndex = Math.floor(Math.random() * testMembers.length);
        const randomMember = testMembers[randomIndex];
        const randomCard = document.querySelector(`[data-slug="${randomMember.slug}"]`);

        if (randomCard) {
          // Highlight the card
          randomCard.classList.add('ring-2', 'ring-yellow-400', 'ring-opacity-75', 'highlighted');

          // Scroll to the card
          randomCard.scrollIntoView({ behavior: 'smooth', block: 'center' });

          // Show notification
          showNotification(`🎯 Random connection: ${randomMember.name}! Check them out below.`);

          // Remove highlight after 5 seconds
          setTimeout(() => {
            randomCard.classList.remove('ring-2', 'ring-yellow-400', 'ring-opacity-75', 'highlighted');
          }, 5000);
        }
      });

      // Notification function
      function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-yellow-400 text-yellow-900 px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
        notification.textContent = message;

        document.body.appendChild(notification);

        // Slide in
        setTimeout(() => {
          notification.classList.remove('translate-x-full');
        }, 100);

        // Slide out and remove
        setTimeout(() => {
          notification.classList.add('translate-x-full');
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }, 3000);
      }

      // Filter members function
      function filterMembers() {
        const cards = document.querySelectorAll('.member-card');
        let visibleCount = 0;

        cards.forEach(card => {
          const memberSlug = card.dataset.slug;
          const member = testMembers.find(m => m.slug === memberSlug);

          let shouldShow = false;

          if (currentFilter === 'all') {
            shouldShow = true;
          } else {
            // Check if member has topics matching the filter
            const filterTopics = {
              'ai': ['ai', 'artificial intelligence', 'machine learning', 'ml', 'computing', 'engineering'],
              'leadership': ['leadership', 'management', 'coaching', 'mentor'],
              'aws': ['aws', 'cloud', 'finops'],
              'operations': ['operations', 'ops', 'operational', 'performance'],
              'startup': ['startup', 'founder', 'ceo', 'entrepreneur'],
              'engineering': ['engineering', 'engineer', 'development', 'technical'],
              'sales': ['sales', 'business development', 'gtm']
            };

            if (filterTopics[currentFilter]) {
              shouldShow = member.topics_to_ask_me_about.some(topic =>
                filterTopics[currentFilter].some(filterWord =>
                  topic.toLowerCase().includes(filterWord)
                )
              ) || member.current_role_what_i_do.toLowerCase().includes(currentFilter);
            }
          }

          card.style.display = shouldShow ? 'block' : 'none';
          if (shouldShow) visibleCount++;
        });

        countElement.textContent = `${visibleCount} member${visibleCount !== 1 ? 's' : ''} found`;
      }

      // Combined search and filter functionality
      const searchInput = document.getElementById('search-input');

      searchInput.addEventListener('input', function(e) {
        const query = e.target.value.toLowerCase().trim();
        let visibleCount = 0;

        const cards = document.querySelectorAll('.member-card');
        cards.forEach(card => {
          const memberSlug = card.dataset.slug;
          const member = testMembers.find(m => m.slug === memberSlug);

          let shouldShow = false;

          // First apply topic filter
          if (currentFilter === 'all') {
            shouldShow = true;
          } else {
            const filterTopics = {
              'ai': ['ai', 'artificial intelligence', 'machine learning', 'ml', 'computing', 'engineering'],
              'leadership': ['leadership', 'management', 'coaching', 'mentor'],
              'aws': ['aws', 'cloud', 'finops'],
              'operations': ['operations', 'ops', 'operational', 'performance'],
              'startup': ['startup', 'founder', 'ceo', 'entrepreneur'],
              'engineering': ['engineering', 'engineer', 'development', 'technical'],
              'sales': ['sales', 'business development', 'gtm']
            };

            if (filterTopics[currentFilter]) {
              shouldShow = member.topics_to_ask_me_about.some(topic =>
                filterTopics[currentFilter].some(filterWord =>
                  topic.toLowerCase().includes(filterWord)
                )
              ) || member.current_role_what_i_do.toLowerCase().includes(currentFilter);
            }
          }

          // Then apply search filter if there's a query
          if (shouldShow && query !== '') {
            const name = card.querySelector('h3').textContent.toLowerCase();
            const role = card.querySelector('p').textContent.toLowerCase();
            const topics = card.querySelectorAll('.topic-tag');

            let searchMatches = false;
            if (name.includes(query) || role.includes(query)) {
              searchMatches = true;
            }

            topics.forEach(topic => {
              if (topic.textContent.toLowerCase().includes(query)) {
                searchMatches = true;
              }
            });

            shouldShow = searchMatches;
          }

          card.style.display = shouldShow ? 'block' : 'none';
          if (shouldShow) visibleCount++;
        });

        countElement.textContent = `${visibleCount} member${visibleCount !== 1 ? 's' : ''} found`;
      });
    });
  </script>

  <style>
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .member-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(0);
    }
    .member-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
    }
    .member-card.highlighted {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: translateY(-8px) scale(1.02); }
      50% { transform: translateY(-4px) scale(1.01); }
    }
    .topic-filter-btn {
      transition: all 0.2s ease;
      transform: scale(1);
    }
    .topic-filter-btn:hover {
      transform: scale(1.05);
    }
    .gradient-avatar {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
    }
    .search-input {
      transition: all 0.3s ease;
    }
    .search-input:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</body>
</html>
