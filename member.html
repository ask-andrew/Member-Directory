<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ member.name }} - Ascension Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#1e3a8a',
            'primary-navy': '#1e293b',
            'accent-blue': '#3b82f6',
            'light-gray': '#f8fafc'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light-gray font-sans text-gray-900">
  <header class="bg-primary-navy text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <img src="/assets/momentvm_club_logo.jpeg" alt="Momentum Directory Logo" class="h-12 w-auto rounded-lg shadow-sm">
          <div>
            <h1 class="text-2xl font-bold">Momentum Directory</h1>
            <p class="text-blue-200 text-sm">Community Member Directory</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Back Button -->
      <div class="mb-6">
        <a href="/" class="inline-flex items-center text-primary-blue hover:text-primary-navy transition-colors">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Directory
        </a>
      </div>

      <!-- Member Profile -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-8">
          <div class="flex flex-col md:flex-row gap-8">
            <!-- Avatar Section -->
            <div class="md:w-1/3 text-center">
              <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${member.slug}" alt="${member.name}" class="avatar-image w-32 h-32 rounded-full mx-auto mb-4 shadow-lg border-2 border-white" id="member-avatar">

              <!-- LinkedIn Button -->
              <div id="linkedin-section" style="display: none;">
                <a
                  id="linkedin-link"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="inline-flex items-center px-6 py-3 bg-primary-blue text-white rounded-lg hover:bg-accent-blue transition-colors"
                >
                  <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 0H5a5 5 0 00-5 5v14a5 5 0 005 5h14a5 5 0 005-5V5a5 5 0 00-5-5zM8 19H5V8h3v11zM6.5 6.75A1.75 1.75 0 118.25 5 1.75 1.75 0 016.5 6.75zM19 19h-3v-4.7C16 12.3 15.2 12 14 12c-1.8 0-2 1.2-2 2.8V19h-3V8h3v1.9c.5-.9 1.4-1.9 3-1.9 3.5 0 4 2.3 4 5.7V19z"/>
                  </svg>
                  Connect on LinkedIn
                </a>
              </div>
            </div>

            <!-- Content Section -->
            <div class="md:w-2/3">
              <h1 class="text-3xl font-bold text-primary-navy mb-4" id="member-name">Member Name</h1>

              <!-- Role -->
              <div class="mb-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Current Role</h2>
                <p class="text-gray-600 leading-relaxed" id="member-role">Loading member information...</p>
              </div>

              <!-- Fun Facts -->
              <div class="mb-6" id="fun-facts-section" style="display: none;">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">Fun Facts</h2>
                <ul class="space-y-2" id="fun-facts-list">
                </ul>
              </div>

              <!-- Topics -->
              <div class="mb-6" id="topics-section" style="display: none;">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">Topics to Ask Me About</h2>
                <div class="flex flex-wrap gap-2" id="topics-list">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Back to Directory -->
      <div class="text-center mt-8">
        <a href="/" class="inline-flex items-center px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Directory
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-primary-navy text-white mt-16">
    <div class="container mx-auto px-4 py-8">
      <div class="text-center">
        <p class="text-blue-200">&copy; 2025 Momentum Directory. Professional community connections.</p>
      </div>
    </div>
  </footer>

    document.addEventListener('DOMContentLoaded', function() {
      // Get member slug from URL
      const urlPath = window.location.pathname;
      const slugMatch = urlPath.match(/\/member\/([^\/]+)\//);
      const memberSlug = slugMatch ? slugMatch[1] : null;

      if (!memberSlug) {
        document.getElementById('member-name').textContent = 'Member Not Found';
        document.getElementById('member-role').textContent = 'The requested member profile could not be found.';
        return;
      }

      // Find the member
      const member = allMembers.find(m => m.slug === memberSlug);

      if (!member) {
        document.getElementById('member-name').textContent = 'Member Not Found';
        document.getElementById('member-role').textContent = 'The requested member profile could not be found.';
        return;
      }

      // Populate the page
      document.getElementById('member-name').textContent = member.name;
      document.getElementById('member-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${memberSlug}`;
      document.getElementById('member-role').textContent = member.current_role_what_i_do;

      // Handle LinkedIn
      if (member.linkedin) {
        document.getElementById('linkedin-link').href = member.linkedin;
        document.getElementById('linkedin-section').style.display = 'block';
      }

      // Handle fun facts
      if (member.fun_fact_s && member.fun_fact_s.length > 0) {
        const factsList = document.getElementById('fun-facts-list');
        member.fun_fact_s.forEach(fact => {
          const li = document.createElement('li');
          li.className = 'flex items-start';
          li.innerHTML = `
            <span class="inline-block w-2 h-2 bg-primary-blue rounded-full mt-2 mr-3 flex-shrink-0"></span>
            <span class="text-gray-600">${fact}</span>
          `;
          factsList.appendChild(li);
        });
        document.getElementById('fun-facts-section').style.display = 'block';
      }

      // Handle topics
      if (member.topics_to_ask_me_about && member.topics_to_ask_me_about.length > 0) {
        const topicsList = document.getElementById('topics-list');
        member.topics_to_ask_me_about.forEach(topic => {
          const span = document.createElement('span');
          span.className = 'bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-medium';
          span.textContent = topic;
          topicsList.appendChild(span);
        });
        document.getElementById('topics-section').style.display = 'block';
      }

      // Update page title
      document.title = `${member.name} - Momentum Directory`;
    });
  </script>
</body>
</html>
